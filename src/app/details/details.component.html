<!-- Main -->
<div id="main">
    <ng-container *ngIf="post">
        <br/>
        <br/>
        <br/>
        <header class="major">
            <h2><a href="#">{{post?.title}}</a></h2>
        </header>
        <app-carousel [images]="post.images" style="display: block; padding: 0 4%; margin-bottom: 30px;"></app-carousel>
        <p *ngIf="post.content">{{post.content}}</p>
        <br/>
    </ng-container>
    <app-footer></app-footer>
</div>
